services:
  - type: web
    name: visa-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: CORS_ORIGINS
        sync: false
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: UPLOAD_FOLDER
        value: "/tmp/uploads"
      - key: GENERATED_FOLDER
        value: "/tmp/generated"
      - key: LOG_LEVEL
        value: "INFO"
