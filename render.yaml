services:
  - type: web
    name: visa-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: bash build.sh
    startCommand: bash start.sh
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: CORS_ORIGINS
        sync: false
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: UPLOAD_FOLDER
        value: "/tmp/uploads"
      - key: GENERATED_FOLDER
        value: "/tmp/generated"
      - key: LOG_LEVEL
        value: "INFO"
      - key: LOG_FILE
        value: "/tmp/logs/app.log"
